<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">


    <div class="card">
      <div class="banner">
        <img class="banner-img" src="./images/illustration-hero.svg" />
      </div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <div class="p-l-r-15">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" />
          <div class="plan-details">
            <h4>Annual Plan</h4>
            $59.99/year
          </div>
          <a> Change </a>
        </div>
        <button class="primary">Proceed to Payment</button>
        <button class="secondary">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rajasekar Venugopal</a>.
    </div>
  </div>
</body>

</html>
